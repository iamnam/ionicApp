<ion-view view-title="todo">
  <ion-content>
    <ion-list can-swipe="listCanSwipe">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="할일을 입력하세요" ng-model="todo.text" style="width:100%">
        </label>
        <button class="button button-small button-positive button-clear" ng-click="add(todo)">
          입력
        </button>
      </div>
      <ion-item ng-repeat="data in datas" ng-click="goNextPage(data.name)">{{data.name}}

        <ion-option-button class="button-positive"
                           ng-click="share(data)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="delete($index)">
          삭제
        </ion-option-button>
      </ion-item>

      <!--<ion-item ng-repeat="p in people" ng-click="goNextPage(p.name, p.age)">{{p.name}} {{p.age}}

        <ion-option-button class="button-positive"
                           ng-click="share(p)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(p)">
          Edit
        </ion-option-button>
      </ion-item>-->
    </ion-list>

  </ion-content>
</ion-view>
