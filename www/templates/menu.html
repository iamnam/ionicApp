<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <a class="button button-icon icon ion-ios-gear-outline" style="position: absolute;right:0" ng-click="openPopover($event)"></a>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a class="item item-thumbnail-left" ng-click="link(user.link)">
          <img src="{{user.picture.data.url}}">
          <h2>{{user.name}}</h2>
          <p></p>
        </a>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/story">
          story
        </ion-item>
        <ion-item menu-close href="#/app/todo">
          todo
        </ion-item>
        <ion-item menu-close href="#/app/weather">
          wheater
        </ion-item>
        <ion-item menu-close href="#/app/promiseTest">
          PromiseTest
        </ion-item>
        <ion-item menu-close ng-if="weather">
          {{weather}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
